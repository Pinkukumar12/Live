        /*

        CRYPTO LOGIC (AES-GCM)
        ========================================
        */
        const Crypto = {
            async encrypt(text, password) {
                const enc = new TextEncoder();
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const key = await crypto.subtle.importKey("raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]);
                const derivedKey = await crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                    key, { name: "AES-GCM", length: 256 }, false, ["encrypt"]
                );

                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, derivedKey, enc.encode(text));
                
                // Combine: salt + iv + ciphertext
                const buffer = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
                buffer.set(salt, 0);
                buffer.set(iv, 16);
                buffer.set(new Uint8Array(encrypted), 28);
                
                return btoa(String.fromCharCode(...buffer)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            },

            async decrypt(encryptedData, password) {
                try {
                    const str = atob(encryptedData.replace(/-/g, '+').replace(/_/g, '/'));
                    const buffer = new Uint8Array(str.length);
                    for(let i=0; i<str.length; i++) buffer[i] = str.charCodeAt(i);

                    const salt = buffer.slice(0, 16);
                    const iv = buffer.slice(16, 28);
                    const data = buffer.slice(28);

                    const enc = new TextEncoder();
                    const key = await crypto.subtle.importKey("raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]);
                    const derivedKey = await crypto.subtle.deriveKey(
                        { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                        key, { name: "AES-GCM", length: 256 }, false, ["decrypt"]
                    );

                    const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, derivedKey, data);
                    return new TextDecoder().decode(decrypted);
                } catch(e) {
                    throw new Error("Invalid Password");
                }
            }
        };
